<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Ponto</title>
  <link rel="manifest" href="manifest.json" />

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f1f1f1;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 24px;
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #444;
    }

    input,
    select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    #status {
      margin-top: 16px;
      text-align: center;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registro de Ponto</h2>

    <label for="data">Data</label>
    <input type="date" id="data" />

    <label for="hora">Hora</label>
    <input type="time" id="hora" />

    <label for="tipo">Tipo de Registro</label>
    <select id="tipo">
      <option value="entrada">Entrada</option>
      <option value="saida_almoco">Saída para Almoço</option>
      <option value="retorno_almoco">Retorno do Almoço</option>
      <option value="saida">Saída</option>
    </select>

    <button onclick="registrar()">Registrar Ponto</button>

    <p id="status"></p>
  </div>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbxTW8I1Od7JWKjHsdiwutYTZGlvdHlbs-BGbYAZPggoElIVUMdGx24IQSqvcoMez26g/exec";

    async function registrar() {
      const data = document.getElementById("data").value;
      const hora = document.getElementById("hora").value;
      const tipo = document.getElementById("tipo").value;
      const status = document.getElementById("status");

      if (!data || !hora || !tipo) {
        status.textContent = "Preencha todos os campos.";
        status.style.color = "red";
        return;
      }

      const params = new URLSearchParams({
        action: "registro",
        dataSelecionada: data,
        horaDigitada: hora,
        tipoRegistro: tipo
      });

      try {
        status.textContent = "Registrando...";
        status.style.color = "#333";

        await fetch(`${scriptUrl}?${params.toString()}`, {
          method: "GET",
          mode: "no-cors"
        });

        status.textContent = "Ponto registrado (verifique na planilha)";
        status.style.color = "green";

        document.getElementById("data").value = "";
        document.getElementById("hora").value = "";
        document.getElementById("tipo").selectedIndex = 0;

      } catch (erro) {
        status.textContent = "Erro ao registrar ponto.";
        status.style.color = "red";
        console.error(erro);
      }
    }
  </script>
</body>
</html>
